<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FristVueDemo</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.4.31/dist/vue.global.min.js"></script>
</head>

<body>
    <div id="app">
        {{ message }}
    </div>


</body>
<script>
    const app = new Vue(
        {
            el: '#app',
            data: {
                message: 'Hello Vue!'
            }
        }
    )
</script>

</html>
