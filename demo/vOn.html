<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vOn</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        text-align: center;
        font-size: 20px;

        line-height: 100px;
    }

    button {
        width: 100px;
        height: 100px;
        background-color: pink;
    }
</style>

<body>
    <div class="app">
        <!-- on写法可以写v-on:事件
         也可以写出@事件 -->
        <!-- <button v-on:click="count = count-10">-</button> -->
        <button v-on:mouseenter="count = count-10">-</button>
        <span v-show="flag">{{count}}</span>
        <button @mouseenter="count++">+</button>
        <button @mouseenter="add">methos++</button>
        <h1>小亮自动贩卖机</h1>
        <button v-on:click="colo(5)">可乐5元</button>
        <button @click="coffe(10)">咖啡10元</button>
        <h1>您的余额：{{fee}}</h1>
    </div>
    <!-- <div class="app">
        <h1>小亮自动贩卖机</h1>
        <button v-on:click="colo(5)">可乐5元</button>
        <button @click="coffe(10)">咖啡10元</button>
        <h1>您的余额：{{fee}}</h1>
    </div> -->


</body>
<script>
    const app = new Vue({
        el: '.app',
        data: {
            count: 100,
            flag: true,
            fee: 100

        },
        methods: {
            add() {
                this.count = this.count + 20
                this.flag = !this.flag

            },
            colo(fee) {
                this.fee -= fee

            },
            coffe(fee) {
                this.fee -= fee


            }

        },
    })

</script>

</html>
