<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vifandshow</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        text-align: center;
        line-height: 100px;
    }

    div.vif {
        width: 100px;
        height: 100px;
        background-color: red;
    }

    div.vshow {
        width: 100px;
        height: 100px;
        margin-top: 20px;
        background-color: skyblue;
    }
</style>

<body>
    <div id="app">
        <div class="vif" v-if="flag">显示与隐藏</div>
        <div class="vshow" v-show="flag">条件渲染</div>
    </div>


</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            flag: true
            // flag: false
        }
    })
</script>

</html>
