<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>计算属性</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
    }

    #app {
        width: 400px;
        margin: 0 auto;
        /* text-align: center */
    }

    td,
    th {
        border: 1px solid red;
    }
</style>

<body>
    <div id="app">
        <table>
            <thead>
                <tr>
                    <th>
                        书名
                    </th>
                    <th>
                        价格
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr v-for="(book, index) in books" :key="book.id">
                    <td>{{book.name}}</td>
                    <td>{{book.price}}</td>
                </tr>
            </tbody>
        </table>
        <p>所有书的价格是：{{totalPrice}}</p>
    </div>



</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            count: 100,
            addBookName: '',
            books: [
                { id: 1, name: '《算法导论》', price: 50 },
                { id: 2, name: '《蛙》', price: 50 },
                { id: 3, name: '《云边有个小卖部》', price: 50 },
                { id: 4, name: '《人类简史》', price: 50 },
                { id: 5, name: '《幽微的人性》', price: 50 },
                { id: 6, name: '《十宗罪》', price: 50 }
            ]

        },
        computed: {

            totalPrice() {
                // 这个是简写的，简写的计算属性只有获取的功能
                console.log('执行了计算属性,但是哥们只会调用一次,因为有缓存，可以节约性能');
                this.total = this.books.reduce((total, item) => total + item.price, 0)
                return this.total
            }
        }
    })

</script>

</html>
