<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vifandshow</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        line-height: 100px;
        text-align: center;
        text-wrap: nowrap;
    }

    div {
        width: 100px;
        height: 100px;
        margin-top: 20px;
        background-color: pink;

    }

    div.vif {

        background-color: red;
    }

    div.vshow {
        background-color: skyblue;
    }
</style>

<body>
    <div id="app">
        <div class="vif" v-if="flag">显示与隐藏</div>
        <div class="vshow" v-show="flag">条件渲染</div>
        <div>
            <span v-if="score >=90">奖励你一台电脑哟</span>
            <span v-else-if="score >=80">奖励你出去玩</span>
            <span v-else>奖励你大耳刮子</span>
        </div>
    </div>


</body>
<script>
    const app = new Vue({
        el: '#app',
        data: {
            flag: true,
            // flag: false
            score: 79
        }
    })
</script>

</html>
